<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자식 선택자</title>
    <style>
        /* class 속성이 parent인 요소의 div들 중에서 직계 자식인 div에만 스타일링 적용 */
        .parent > div {
            color: red;
        }
        /* .parent > p {  parent자식 중에서 p만 
            color: red;
        } */
    </style>
</head>
<body>
    <div class="parent">
    <div>첫번째 자식 div</div>
    <div>
        두번째 자식 div
        <div> 두번째 자식의 자식(자손)</div>
    </div>
    <p>자식 선택자로 선택되지 않은 p태그</p>
</div>
</body>
</html>
