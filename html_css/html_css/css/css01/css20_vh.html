<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            font-size: 3vh;
        }
        .child{
            font-size: 2vh;
        }
        .grandchild{
            font-size: 1vh;
        }
    </style>
</head>
<body>
    <h3>vh 단위는 뷰포트 높이의 1%로 PC,table,phone 크기에 유동임</h3>
    <div class="parent">
        부모 요소입니다.
        <div class="child">
            자식 요소입니다.
            <div class="grandchild">
                손자 요소입니다.
            </div>
        </div>
    </div>
</body>
</html>
