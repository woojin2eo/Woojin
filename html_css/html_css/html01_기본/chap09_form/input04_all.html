<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 요소들</title>
    <style>
        input, textarea{ /* input 태그들에게 다음 사항을 적용하겠다 */
            display: block; /* 한줄로 붙어서 나오는 성격의 인라인 요소들을 블록요소로 바꿔서 한줄에 나오도록 변경 */
            margin-bottom: 10px;
        }
        label{
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form action="#">

        <label for="userId">아이디</label>
        <input type="text" id="userId" name="userId">

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password">

        <label for="phone">전화번호</label>
        <input type="tel" id="phone" name="phone">

        <label for="age">나이(숫자)</label>
        <input type="number" id="age" name="age">

        <label for="url">홈페이지 URL</label>
        <input type="url" id="url" name="url">

        <label for="search">검색어 입력</label>
        <input type="search" id="search" name="search">

        <label for="emai">이메일</label>
        <input type="email" id="email" name="email" placeholder="이메일을 입력하세요">
        <!-- 회색으로 입력하는 칸 안에 글씨가 써져있음 -->

        <label for="file">파일선택</label>
        <input type="file" id="file" name="file">

        <label for="btnClick">일반버튼</label>
        <input type="button" value="일반버튼" id="btnClick">

        <!-- submit : 제출, 서버로 모든 데이터를 전송한다. -->
        <button type="submit">
            <img src="../images/facebook.png" alt="페이스북 버튼" id="btnFacebook">
        </button>

        <label for="image">이미지버튼</label>
        <input type="image" src="../images/facebook.png" alt="페이스북 버튼">

        <label for="productId">숨겨진필드</label>
        <input type="hidden" id="productId" name="productId">

        <label for="regDate">입력일자</label>
        <input type="date" id="regDate" name="regDate">

        <label for="datetime-local">날짜 시간선택</label>
        <input type="datetime-local" id="datetime-local" name="datetime-local">

        <label for="range">범위선택</label>
        <input type="range" id="range" name="range">

        <label for="color">색상선택</label>
        <input type="color" id="color" name="color">

        <label for="btnSubmit">제출하기</label>
        <input type="submit" value="제출" id="btnSubmit">

        <label for="reset">리셋버튼</label>
        <input type="reset" value="리셋" id="reset">
        <!-- textarea -->
        <fieldset>
            <legend>블로그 글쓰기</legend>
            <p>
                <label for="title">제목</label>
                <input type="text" id="title" name="title">
            </p>
            <p>
                <label for="content">내용</label>
                <textarea id="content" name="content"></textarea>
                <!-- <teaxtarea>는 여러줄 작성 가능 -->
            </p>
        </fieldset>

    </form>
</body>
</html>
