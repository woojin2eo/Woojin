<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filedset과 legend 태그</title>
    <style>
        ul {
            list-style: none; /** 블릿 제거 */
        }

        li {
            margin: 20px; /* li 태그가 적용된 요소들의 좌우앞뒤 공백 20px 추가 */
        }

        li label {
            width: 80px; /* 넓이를 80px로 고정하겠다. */
            float: left; /* label 요소를 왼쪽 정렬하겠다. */
        }

        fieldset {
            margin: 15px; /* */
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name">
                </li>
                <li>
                    <label for="mail">메일 주소</label>
                    <input type="text" id="mail">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" id="id">
                </li>
            </ul>
            <ul>
                <li>
                    <label for="pws">비밀번호</label>
                    <input type="text" id="pws">
                </li>
            </ul>
        </fieldset>
    </form>
</body>

</html>
